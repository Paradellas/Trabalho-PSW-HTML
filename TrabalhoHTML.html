<html>
<head>
		<title>Trabalho PSW HTML</title>
</head>
<style>
	table, th, td {
		border: 1px solid black;
		border-collapse: collapse;
	}
</style>
<body>
	<!--Q1-->
	<font size="14" face="Verdana">
	<table id="myTable">			
		<thead>						
			<tr>
				<th>Aluno</th>
				<th>Nota1</th>
				<th>Nota2</th>
				<th>Nota Final</th>
				<th>Prova Final</th>
				<th>Situação</th>
			</tr>
		</thead>

		<tbody>						
			<tr>
				<td>João</td>
				<td>10</td>
				<td>9</td>
				<td>9.5</td>
				<td>10</td>
				<td>Aprovado</td>
			</tr>

			<tr>
				<td>Maria</td>
				<td>8</td>
				<td>9</td>
				<td>8.5</td>
				<td>10</td>
				<td>Aprovado</td>
			</tr>

			<tr>
				<td>José</td>
				<td>7</td>
				<td>6</td>
				<td>6.5</td>
				<td>10</td>
				<td>Aprovado</td>
			</tr>
		</tbody>

	</table>
	
	<!--Q2-->
	<button onclick="myFunction()">Botão</button>
	<script>
		function myFunction(){
			var t = document.getElementById("myTable").rows[1].cells;
			t[5].innerHTML = "Reprovado";
		}
	</script>
</body>
</html>
